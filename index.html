<!doctype html>
<html lang="en" class="h-100">
  <head>
    <title>PSWD</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>


  <body class="h-100">

  <div class="p-3 h-100 d-flex flex-column justify-content-center">
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4 mx-auto text-center">
          <div class="input-group">
            <input id="pswd" class="form-control form-control-lg fs-1 font-monospace text-center" type="text" placeholder="PSWD" readonly>
            <button class="btn btn-outline-primary fs" type="button" id="generate" onclick="generate(); return false;">GENERATE</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>

  function generate(length) {
    let result           = '';
    let chars       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789abcdefghijklmnopqrstuvwxyz';
    for ( var i = 0; i < length; i++ ) {
      result += chars.charAt(Math.floor(Math.random() * chars.length));
   }
   return result;
  }

  //console.log();
  document.getElementById('pswd').value = generate(8);

  </script>

  </body>
</html>
