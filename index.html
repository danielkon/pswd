<!doctype html>
<html lang="en" class="h-100">
  <head>
    <title>PSWD â€” anonymous generator of strong passwords.</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  </head>


  <body class="h-100">

  <div class="p-3 h-100 d-flex flex-column justify-content-center">
    <div class="container">
      <div class="row">
        <div class="col mx-auto text-center">
          
          <div class="form-floating mb-4">
            <select class="form-select" id="strength">
              <option value="8" selected>NORMAL (8)</option>
              <option value="12">HARD (12)</option>
              <option value="16">EXTREME (16)</option>
            </select>
            <label for="strength">SELECT PASSWORD STRENGTH</label>
            
          <div class="form-floating mb-5">
            <input id="pswd" class="form-control form-control-lg fs-1 font-monospace text-center" type="text" placeholder="PSWD" readonly>
            <label for="pswd">Password</label>
          </div>
          
          <button class="btn btn-danger fs-1" type="button" id="generate" onclick="generate(); return false;">
            <span class="px-1">
              <i class="bi bi-arrow-clockwise"></i> GENERATE
            </span>
          </button>
          
          <button class="btn btn-primary fs-1" type="button" id="copy" onclick="copy(); return false;">
            <span class="px-1">
              <i class="bi bi-files"></i> COPY
            </span>
          </button>

        </div>
      </div>
    </div>
  </div>


  <script>
    
  function copy() {
    var text = document.querySelector('#pswd');
    text.focus();
    text.select();

    try {
      var successful = document.execCommand('copy');
      var msg = successful ? 'successful' : 'unsuccessful';
      //console.log('Copying text command was ' + msg);
    } 
    catch (err) {
      //console.log('Oops, unable to copy');
    }
  }

  function generate(length = 8) {
    let result           = '';
    let chars       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789abcdefghijklmnopqrstuvwxyz';
    for ( var i = 0; i < length; i++ ) {
      result += chars.charAt(Math.floor(Math.random() * chars.length));
   }
   document.getElementById('pswd').value = result;
   return result;
  }

  generate();

  </script>

  </body>
</html>
