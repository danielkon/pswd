<head class="h-100">
  <title>PSWD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="h-100">
  
<div class="p-3 h-100 d-flex flex-column justify-content-center">
    <div class="container">
      <div class="row">
        <div class="col-md-3 mx-auto text-center">
          <input id="pswd" class="form-control form-control-lg fs-1 font-monospace text-center" type="text" placeholder="PSWD" readonly>
        </div>
      </div>
    </div>
  </div>
  

<script>
  
function generate(length) {
  let result           = '';
  let chars       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789abcdefghijklmnopqrstuvwxyz';
  for ( var i = 0; i < length; i++ ) {
    result += chars.charAt(Math.floor(Math.random() * chars.length));
 }
 return result;
}
  
//console.log();
document.getElementById('pswd').value = generate(8);

</script>
